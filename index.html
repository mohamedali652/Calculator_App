<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <!-- By Omar Mandour and Mohamed Ali -->
      <input type="text" name="" placeholder="0" id="calc" />
      <button onclick="Clear()">cl</button>
      <button class="grey" onclick="del()">‚Üê</button>
      <button class="grey" onclick="display('%')">%</button>
      <button class="grey" onclick="display('/')">/</button>
      <button class="grey" onclick="display('7')">7</button>
      <button class="grey" onclick="display('8')">8</button>
      <button class="grey" onclick="display('9')">9</button>
      <button class="grey" onclick="display('*')">x</button>
      <button class="grey" onclick="display('4')">4</button>
      <button class="grey" onclick="display('5')">5</button>
      <button class="grey" onclick="display('6')">6</button>
      <button class="grey" onclick="display('+')">+</button>
      <button class="grey" onclick="display('1')">1</button>
      <button class="grey" onclick="display('2')">2</button>
      <button class="grey" onclick="display('3')">3</button>
      <button class="grey" onclick="display('-')">-</button>
      <button class="grey radu" onclick="display('0')">0</button>
      <button class="grey" onclick="display('.')">.</button>
      <button onclick="calc('')">=</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
